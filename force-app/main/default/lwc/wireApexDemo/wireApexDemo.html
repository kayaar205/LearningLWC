<template>
        <lightning-card title="Related Contact" icon-name="Custom:Custom12">
            <ul class="slds-m-around_medium">
                <template for:each={contacts.data} for:item="contact">
                <li key={contact.Id}>
                    {contact.FirstName} - {contact.LastName}</li>
                </template>
            </ul>
        </lightning-card>
</template>
